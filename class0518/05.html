<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 6rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <img src="image/01.jpg" alt=""> -->
        <!-- <img :src="imgUrl" style="width: 6rem;" alt=""> -->
        <img :src="imgUrl" :style="{
            width: `${widths}rem`,
            backgroundColor:bg,
            padding:'0.5rem'
        }" alt="">
        <button @click="addW">加大圖片</button>

    </div>
    <!-- <script src="https://unpkg.com/vue"></script> -->

    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    imgUrl:"image/01.jpg",
                    bg: '#999',
                    widths: 1
                }
            },
            methods:{
                addW(){
                    if(this.widths === 100) return
                    //每次按下去加大圖片
                    this.widths += 1
                    //每次按下去變色
                    this.bg = `#${this.widths}${this.widths}${this.widths}`
                }
            },
        }).mount("#app")
    </script>
</body>
</html>
