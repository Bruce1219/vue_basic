<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        // debugger
        // console.log(Vue)

            data() {
                return {
                    name: 'Bruce Chiang',

                    sex: 'male',

                    skill:{

                    },
                    content:`<div style = "color: red;">嘿嘿</div>`,
